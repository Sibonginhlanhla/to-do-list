<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>My To-Do List</title><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/><link rel="stylesheet" href="84bb4fc080631c2605f1.css"/><script defer="defer" src="main.js"></script></head><body><header><h1>my to-do list</h1><div id="add"></div></header><div id="content"></div><dialog id="newItemDialog"><form method="dialog"><div class="form-element"><label for="title">Title</label> <input id="title"/></div><div class="form-element"><label for="desc">Description</label> <input id="desc"/></div><div class="form-element"><label for="date">Due Date</label> <input type="date" id="date"/></div><div class="form-element"><label for="priority">Priority</label> <select id="priority"><option value="High">High</option><option value="Low">Low</option></select></div><div class="form-element"><label for="project">Select Project</label> <select id="project"></select></div><div><button id="cancelBtn">Cancel</button> <button id="confirmBtn">Confirm</button></div></form></dialog><dialog id="newProjectDialog"><form method="dialog"><div class="form-element"><label for="projectName">Project Name</label> <input id="projectName"/></div><div><button id="cancelProjectBtn">Cancel</button> <button id="confirmProjectBtn">Confirm</button></div></form></dialog><dialog id="selectProjectDialog"><form method="dialog"><div class="form-element"><label for="projectSelect">Select Project</label> <select id="projectSelect"></select></div><div><button id="cancelSelectBtn">Cancel</button> <button id="confirmSelectBtn">Confirm</button></div></form></dialog><script type="module" src="d83552351bad61e5b295.js"></script></body></html>
